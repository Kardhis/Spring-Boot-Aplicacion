<!-- Lista de usuarios-->
<!-- table-responsive = indicamos que la tabla será 'responsive', que se adaptará automáticamente al tamaño de la pantalla. -->
<div class="table-responsive">
	<!-- table-bordered =  -->
	<!-- table-hover = resalta la fila sobre la que se posa el ratón. -->
	<table id="userList" class="table table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">First</th>
				<th scope="col">Last</th>
				<th scope="col">Username</th>
				<th scope="col">E-mail</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${userList}">	<!-- userList es la variable que le pasamos al objeto Model en el UserController para poder usarlo aquí (en el HTML). -->
				<td th:text="${user.id}"></td>	<!-- user.id = lo que hace es un user.getId() -->
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.email}"></td>
				<td>
					<a href="#" th:href="@{'editUser/' + ${user.id}}"><i class="fas fa-edit"></i></a>
					| <a href="#" th:onclick="'javascript:confirmDelete(\'' + ${user.id} + '\');'"><i class="fas fa-user-times"></i></a>
				</td>

	</table>
</div>
